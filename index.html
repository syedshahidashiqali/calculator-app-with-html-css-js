<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="first">
                <form class="input">
                    <input type="text">
                </form>
                <div class="result blue">
                    
                </div>
            </div>
            <div class="second">
                <div class="row">
                    <button class="col blue cancel">C</button>
                    <button class="col blue disabled">()</button>
                    <button class="col blue text" >%</button>
                    <button class="col blue text">/</button>                   
                </div>
                <div class="row">
                    <button class="col text">7</button>
                    <button class="col text">8</button>
                    <button class="col text">9</button>
                    <button class="col text">*</button>
                </div>
                <div class="row">
                    <button class="col text">4</button>
                    <button class="col text">5</button>
                    <button class="col text">6</button>
                    <button class="col text">-</button>
                </div>
                <div class="row">
                    <button class="col text">1</button>
                    <button class="col text">2</button>
                    <button class="col text">3</button>
                    <button class="col text">+</button>
                </div>
                <div class="row">
                    <button class="col disabled">+/-</button>
                    <button class="col text">0</button>
                    <button class="col text">.</button>
                    <button class="col bg-blue equals">=</button>
                </div>

            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
